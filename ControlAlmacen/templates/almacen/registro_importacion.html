{% extends "almacen/master_alma.html" %}
{% block title %}Registro Importaciones{% endblock  %}
{% block content %}
<div class="container">
    <!-- Formulario de registro de importaciones -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-12">
                <div class="card-header">
                    <h4 class="card-title">Formulario de registro de importaciones</h4>
                </div>
                <div class="card-body" > 
                        <form class="was-validated" action="{% url 'registro_importacion' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label class="form-label" for="invoice">invoice</label>
                                <input type="text" class="form-control" id="invoice" name="invoice" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label" for="dateinvoce">Date invoce</label>
                                <input type="date" class="form-control" id="dateinvoce" name="dateinvoce" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="archivo">Alta importaciones</label>
                                <input type="file" class="form-control" id="archivo" name="archivo" accept=".xlsx, .xls" required >
                          </div>
                          <div id="excelPreview" class="mt-3"></div>
                            <div class="mb-3">
                              <button class="btn btn-primary" type="submit" >Cargar datos</button>
                            </div>
                          </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock  %}
