{% extends "almacen/master_alma.html" %}
{% block title %}Principal{% endblock  %}
{% block content %}

<div class="container">
    <div class="row">
        <!--Ultimos movimientos  -->
        <div class="col-md-6">
            <div class="card mb-6">
                <div class="card-header">
                    <h5 class="card-title">Ultimos movimientos</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"> </p>
                </div>
            </div>
        </div>

        <!-- Registro pendientes -->
        <div class="col-md-6">
            <div class="card mb-6">
                <div class="card-header">
                    <h5 class="card-title">Importaciones Registradas </h5>
                </div>
                <div class="card-body" > 
                   {% for dato in datos %}
                    <p class="card-text"> {{dato.invoiceNum}} </p>

                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
